<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="hero"></div>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form and answer questions honestly.</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>What is your favorite activity?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Coding</option>
                    <option value="student">Reading</option>
                    <option value="job">Watching Movies/TV</option>
                    <option value="learner">Playing Games</option>
                    <option value="preferNo">Socializing</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>How likely are you go outside today?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />Very Likely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Probably</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not likely</label>
            </div>

            <div class="form-group">
                <p>
                    When do you feel the most comfortable?
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Playing games or reading a book to pass the time</option>
                    <option value="projects">Bathing</option>
                    <option value="community">Talking with others</option>
                    <option value="openSource">Relaxing in bed by myself or my friend/spouse.</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What part of coding do you like the most?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Front-end</label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                    </label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />HTML
                    </label>
                <label><input name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />Ruby</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />CSS
                    </label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />JavaScript
                    </label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" /></label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />JSON
                    </label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />PHPs</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Other</label>
                <label><input name="prefer" value="additional-courses" type="checkbox"
                        class="input-checkbox" />All of the above</label>
            </div>

            <div class="form-group">
                <p>Any last words?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
